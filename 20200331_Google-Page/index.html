<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Google</title>
    </head>
<body>
	<div>
		<div id="nav">
			<ul id="mainlist">
				<li>Gmail</li>
				<li>Images</li>
				<li><img class="icon" src="icon.png" alt="icon"></li>
				<li><img class="icon" src="account-icon.png" alt="account-icon"></li>
			</ul>
		</div>
			<div class="container">

				<div class="img-container">
					<img id="google" src="google-logo.png" alt="google logo">
				</div>

				<div class="input-container">
					<input type="text" placeholder="" name="" value=""> 
					<div style="margin-top: -37px;margin-left: 540px">
						<img style="height: 20px;cursor: pointer;" src="google-micro.png">
					</div>
					<div style="margin-top: -20px;margin-right: 540px">
					<img style="height: 15px;cursor: pointer;" src="search-icon.png">
					</div>
				</div>

				<div class="btn-container">
				<span><button class="btn1" type="button" name="button">Google Search</button></span>
				<span><button class="btn2" type="button" name="button">I'm Feeling Lucky</button></span>
				</div>

			</div>

				<div id="footer">
					<p>France</p>
				</div>

				<div style="height: 40px; width: 100%; background-color: #F2F2F2; border: 1px solid #e4e4e4">
				
					<ul id="secondlist">
						<li>Advertising</li>
						<li>Business</li>
						<li>About</li>
						<li>How Search works</li>
					</ul>

					<ul id="thirdlist">
						<li>Judicial publication</li>
						<li>Consumer Information</li>
						<li>Privacy</li>
						<li>Terms</li>
						<li>Settings</li>
					</ul>
				</div>
	</div>
</body>
</html>
